<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html { height: 100%; box-sizing: border-box; font-size: 16px; scrollbar-gutter: stable both-edges; }
    *, *::before, *::after { box-sizing: inherit; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji",
                   "Segoe UI Symbol", sans-serif;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100%; margin: 0; padding: 20px;
      background: #000; color: #fff; font-size: 1rem; line-height: 1.7;
    }

    /* Vertically center only when page is short; revert for long pages */
    body.vcenter { align-items: center; }
    body.vcenter:not(.long) .content { margin: 4vh 0; }
    body.vcenter.long { align-items: flex-start; }
    body.vcenter.long .content { margin: 0; }

    @media (min-width: 768px) { body { padding: 50px; font-size: 1.125rem; } }

    /* Core content block */
    .content { max-width: 900px; width: 100%; text-align: left; }

    /* Headings (fixed sizes using rem) */
    h1 { font-size: 2rem;  margin: 0.2em 0 0.6em; font-weight: 700; }
    h2 { font-size: 1.5rem; margin: 1.4em 0 0.5em; font-weight: 700; color: #fff; }
    h3 { font-size: 1.25rem; margin: 1.2em 0 0.4em; font-weight: 600; }
    h4, h5, h6 { margin: 1em 0 0.3em; font-size: 1rem; }

    /* Paragraphs â€” slightly larger normal text (~20px) */
    p { font-size: 1.25rem; line-height: 1.8; margin: 1em 0; }

    /* Lists (base size; change if you want them larger) */
    ul { list-style: disc; padding-left: 1.5em; }
    ol { list-style: decimal; padding-left: 1.5em; }
    li { margin: 0.4em 0; }

    /* Links (inherit size) */
    a { color: #fff; text-decoration: underline; }
    a:hover { text-decoration: none; }

    /* Code */
    code, pre { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    pre { overflow: auto; padding: 0.8em; background: #0f0f0f; border-radius: 6px; }

    /* Blockquotes, hr */
    blockquote { margin: 1em 0; padding-left: 1em; border-left: 4px solid #333; color: #ddd; }
    hr { border: 0; border-top: 1px solid #222; margin: 2em 0; }

    /* Helpers */
    .date { color: #aaa; margin: 0 0 2em 0; }
    .center { text-align: center; }
    img { max-width: 100%; height: auto; display: block; margin: 1em auto; }

    /* Layout variants (text alignment) */
    .content.left    { text-align: left; }
    .content.center  { text-align: center; }
    .content.justify { text-align: justify; text-justify: inter-word; }
  </style>
</head>

  <!-- Conditionally disable vertical centering for long pages; debounce + hysteresis to avoid flicker -->
  <script>
  (function () {
    var body = document.body;
    if (!body.classList.contains('vcenter')) return;

    var isLong = null;      // unknown initially
    var HYST = 50;          // px buffer to avoid flapping
    var timer = null;

    function measure() {
      var content = document.querySelector('.content');
      if (!content) return;

      var cs = getComputedStyle(body);
      var pad = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom);
      var avail = window.innerHeight - pad;
      var h = content.scrollHeight;

      if (isLong === null) {
        isLong = h > avail;
      } else if (isLong) {
        if (h < (avail - HYST)) isLong = false;
      } else {
        if (h > (avail + HYST)) isLong = true;
      }

      body.classList.toggle('long', !!isLong);
    }

    function debouncedMeasure() {
      clearTimeout(timer);
      timer = setTimeout(measure, 200);
    }

    window.addEventListener('load', measure, { once: true });
    window.addEventListener('orientationchange', debouncedMeasure);
    window.addEventListener('resize', debouncedMeasure);
  })();
  </script>
</body>
